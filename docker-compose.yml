version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: listonit-postgres
    env_file:
      - ./backend/.env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listonit"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - listonit-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: listonit-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      # Persist migration files across rebuilds
      - ./backend/alembic/versions:/app/alembic/versions
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - listonit-network
    restart: unless-stopped

networks:
  listonit-network:
    driver: bridge

volumes:
  postgres_data:
