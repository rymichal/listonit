version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: listonit-postgres
    environment:
      POSTGRES_USER: listonit
      POSTGRES_PASSWORD: listonit_dev
      POSTGRES_DB: listonit
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listonit"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: listonit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
